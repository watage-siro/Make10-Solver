name: Benchmark Make10 (all metrics)

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Generate inputs
      run: |
        python3 bench/input.py

    - name: Build
      run: |
        g++ -O2 -std=c++17 -o make10 main.cpp

    - name: Run benchmark on generated inputs
      run: |
        mkdir -p bench/results
        echo "input,n,nums,run1_calls,run1_ops,run1_evals,run1_time,run2_calls,run2_ops,run2_evals,run2_time,run3_calls,run3_ops,run3_evals,run3_time,run4_calls,run4_ops,run4_evals,run4_time,run5_calls,run5_ops,run5_evals,run5_time,avg_calls,avg_ops,avg_evals,avg_time,min_time,max_time" > bench/results/results.csv

        for input in bench/inputs/*.txt; do
          base=$(basename "$input" .txt)

          # base ä¾‹: 6(1,2,3,4,5,6)
          n=${base%%(*}
          content=${base#*(}
          content=${content%)}

          calls=()
          ops=()
          evals=()
          times=()

          for i in $(seq 1 5); do
            out=$(./make10 < "$input")
            c=$(echo "$out" | awk '{print $1}')
            o=$(echo "$out" | awk '{print $2}')
            e=$(echo "$out" | awk '{print $3}')
            t=$(echo "$out" | awk '{print $4}')
            calls+=($c)
            ops+=($o)
            evals+=($e)
            times+=($t)
          done

          python3 bench/compute.py "${calls[@]}" "${ops[@]}" "${evals[@]}" "${times[@]}" > bench/results/tmp.txt
          line=$(tail -n 1 bench/results/tmp.txt)

          echo "$base,$n,\"$content\",$line" >> bench/results/results.csv
        done

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: bench/results/results.csv
