name: Benchmark Make10

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Build
        run: |
          g++ -O2 -std=gnu++20 main.cpp -o make10

      - name: Generate inputs
        run: |
          python3 bench/input.py

      - name: Run benchmark
        run: |
          echo "n,nums,call,opc,eval,time" > results.csv
          for f in bench/inputs/*.txt; do
            if [ -e "$f" ]; then
              ./make10 < "$f" >> results.csv
            fi
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results.csv
