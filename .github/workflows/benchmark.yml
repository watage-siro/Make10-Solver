name: Benchmark Make10

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate inputs
        run: |
          python3 input.py

      - name: Build
        run: |
          g++ -O2 -std=c++17 -o make10 main.cpp

      - name: Run benchmark
        run: |
          echo "n,nums,call,opc,eval,time" > results.csv

          for f in inputs/*.txt; do
            base=$(basename "$f" .txt)

            # ä¾‹: 6(1,2,3,4,5,6)
            n=${base%%(*}
            nums=${base#*(}
            nums=${nums%)}

            echo -n "${n},\"${nums}\"," >> results.csv
            ./make10 < "$f" >> results.csv
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results.csv