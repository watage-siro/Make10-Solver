name: benchmark

on:
  workflow_dispatch:

jobs:
  bench:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          g++ -std=c++17 -O2 -pipe -static -s -o main main.cpp

      - name: Run benchmarks
        run: |
          echo "n,nums,call,opc,eval,time" > results.csv

          for f in inputs/*.txt; do
            base=$(basename "$f" .txt)

            # ä¾‹: 6(1,2,3,4,5,6)
            n=${base%%(*}
            nums=${base#*(}
            nums=${nums%)}

            echo -n "${n},\"${nums}\"," >> results.csv
            ./main < "$f" >> results.csv
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results.csv