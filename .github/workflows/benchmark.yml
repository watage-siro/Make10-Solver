name: Benchmark Make10

on:
  push:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      - name: Build
        run: |
          g++ -O2 -std=gnu++20 main.cpp -o make10

      - name: Generate inputs
        run: |
          mkdir -p inputs
          python3 bench/input.py

      - name: Run benchmark
        run: |
          echo "n,nums,call,opc,eval,time" > results.csv
          for f in inputs/*.txt; do
            nums=$(tr '\n' ' ' < "$f")
            n=$(echo "$nums" | awk '{print $1}')
            list=$(echo "$nums" | awk '{for(i=2;i<=NF;i++) printf (i==2?"%s":",%s"), $i}')
            out=$(echo "$nums" | ./make10)
            echo "$n,\"($list)\",$out" >> results.csv
          done

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results.csv